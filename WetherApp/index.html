<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Web App</h1>
        <div class="search-box">
            <input type="text" id="locationInput" placeholder="Enter city or ZIP code">
            <button id="searchButton">Get Weather</button>
        </div>
        <div class="unit-toggle">
            <input type="radio" id="unitCelsius" name="unit" value="metric" checked>
            <label for="unitCelsius">Celsius</label>
            <input type="radio" id="unitFahrenheit" name="unit" value="imperial">
            <label for="unitFahrenheit">Fahrenheit</label>
        </div>
        <button id="geolocationButton">Use My Location</button>
        <div id="weatherInfo" class="hidden">
            <!-- Weather data will be displayed here -->
        </div>
        <div id="errorMessage" class="hidden">
            <!-- Error messages will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
